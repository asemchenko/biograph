  <mat-form-field class="search-form-field" appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput type="text" [(ngModel)]="value" placeholder="For example, 'Fitness'">
    <ng-container matSuffix>
      <button mat-button [disabled]="!value" mat-icon-button aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
    </ng-container>
  </mat-form-field>
