<div class="parameter-container">
  <mat-form-field *ngIf="isNumber" class="parameter-form-field">
    <mat-label>{{attribute.name}}</mat-label>
    <input
      [formControl]="formControl"
      [max]="numberMaxValue"
      [min]="numberMinValue"
      matInput
      required type="number">
    <mat-hint>{{numberFormFieldHint}}</mat-hint>
    <mat-error *ngIf="formControl.invalid && formControl.touched">
      {{numberValidationErrorMessage}}
    </mat-error>
  </mat-form-field>
  <mat-form-field *ngIf="isEnumeration" class="small-form-field">
    <mat-label>{{attribute.name}}</mat-label>
    <mat-select
      [formControl]="formControl"
      required>
      <mat-option *ngFor="let possibleValue of attributePossibleValues" [value]="possibleValue">
        {{possibleValue}}
      </mat-option>
    </mat-select>
    <mat-hint>{{attribute.description}}</mat-hint>
    <mat-error *ngIf="formControl.invalid && formControl.touched">
      Required
    </mat-error>
  </mat-form-field>
</div>
