<div class="container">
  <h1 class="events-header">Events</h1>
  <app-search-bar></app-search-bar>
  <button
    (click)="openCreateNewEventDialog()"
    class="block-centered-button"
    color="primary"
    mat-raised-button>New
  </button>
  <h3>Here will be all events ( probably with pagination )</h3>
  <div>
    <app-event-card *ngFor="let event of filteredEvents$ | async" [event]="event"></app-event-card>
  </div>
</div>
