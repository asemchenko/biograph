<div class="statistics-page-container">
  <mat-tab-group class="statistic-tab-bar">
    <mat-tab label="By categories">
      <app-event-group-pie-chart [eventGroupExtractor]="categoryExtractor"></app-event-group-pie-chart>
    </mat-tab>
    <mat-tab label="By tags">
      <app-event-group-pie-chart [eventGroupExtractor]="tagExtractor"></app-event-group-pie-chart>
    </mat-tab>
    <mat-tab label="Metrics monitoring">
      <app-metrics-monitoring></app-metrics-monitoring>
    </mat-tab>
  </mat-tab-group>
</div>
